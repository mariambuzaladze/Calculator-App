<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Calculator App</title>
  </head>
  <body>
    <header>
      <h1>calc</h1>

      <div class="theme-div">
        <p class="theme-text">THEME</p>

        <div class="container">
          <div class="theme-numbers">
            <p class="theme-text">1</p>
            <p class="theme-text">2</p>
            <p class="theme-text">3</p>
          </div>

          <div class="theme-switch">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="output"></div>

      <div class="input">
        <button>7</button>

        <button>8</button>

        <button>9</button>

        <button>DEL</button>

        <button>4</button>

        <button>5</button>

        <button>6</button>

        <button>+</button>

        <button>1</button>

        <button>2</button>

        <button>3</button>

        <button>-</button>

        <button>.</button>

        <button>0</button>

        <button>/</button>

        <button>x</button>

        <button>RESET</button>

        <button>=</button>
      </div>
    </main>
  </body>
</html>
