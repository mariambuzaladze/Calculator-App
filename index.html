<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Calculator App</title>
  </head>
  <body>
    <header>
      <h1 class="text">calc</h1>

      <div class="theme-div">
        <p class="theme-text text">THEME</p>

        <div class="container">
          <div class="theme-numbers">
            <p class="theme-text text">1</p>
            <p class="theme-text text">2</p>
            <p class="theme-text text">3</p>
          </div>

          <div class="theme-switch">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="output">
        <p class="output-text text"></p>
      </div>

      <div class="input">
        <button class="text number">7</button>

        <button class="text number">8</button>

        <button class="text number">9</button>

        <button class="delete">DEL</button>

        <button class="text number">4</button>

        <button class="text number">5</button>

        <button class="text number">6</button>

        <button class="text number">+</button>

        <button class="text number">1</button>

        <button class="text number">2</button>

        <button class="text number">3</button>

        <button class="text number">-</button>

        <button class="text number">.</button>

        <button class="text number">0</button>

        <button class="text number">/</button>

        <button class="text number">x</button>

        <button class="reset last">RESET</button>

        <button class="equals last">=</button>
      </div>
    </main>
  </body>
</html>
